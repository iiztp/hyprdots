# Inspired by https://github.com/catppuccin/hyprlock

$base = rgb(1e1e2e)
$text = rgb(cdd6f4)
$font = JetBrainsMono Nerd Font
$surface0 = rgb(313244)
$red = rgb(f38ba8)
$yellow = rgb(f9e2af)
$mauve = rgb(cba6f7)
$mauveAlpha = cba6f7
$accent = $mauve
$accentAlpha = $mauveAlpha
$textAlpha = cdd6f4

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = screenshot
  blur_passes = 1
  blur_size = 7
  noise = 0.0117
  contrast = 0.8916
  brightness = 0.8172
  vibrancy = 0.1696
  vibrancy_darkness = 0.0
  color = $base
}

# TIME
label {
  monitor =
  text = cmd[update:1000] date +"%H:%M'%S"
  color = $text
  font_size = 90
  font_family = $font
  position = 0, -260
  halign = center
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font
  position = 0, -400
  halign = center
  valign = top
}

# USER AVATAR
image {
  monitor =
  path = $HOME/.config/.face
  size = 100
  border_color = $accent
  position = 0, 30
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = false
  placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -100
  halign = center
  valign = center
}